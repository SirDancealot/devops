services:
  app:
    image: ghcr.io/alin-plamadeala/itu-minitwit-golang:1
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - DB_PATH=/app/data/database.sqlite
      - ENVIRONMENT=production
    volumes:
      - type: bind
        source: ./
        target: /app/data/
        consistency: consistent
    deploy:
      replicas: 3
      update_config:
        parallelism: 2
        delay: 10s
