name: "Pull request checks"

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - feat/ci-cd

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./itu-minitwit-golang
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: go mod tidy

      - name: Run linter
        run: go vet ./...

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./itu-minitwit-golang
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: ./run-tests.sh